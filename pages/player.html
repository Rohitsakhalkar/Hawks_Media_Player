<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="body">
        <div class="player_container" id="player">
            <div class="song_poster"><img id="player_img" >
            <div id="volumecontainer"><div class="volume-slider" onclick="setVolume(event)">
               <div class="volume-level" id="volumelevel"></div>
            </div><p id="volumeDisplay">50%</p></div>  </div>
            <h1 id="song_play" style="color:antiquewhite;">Shelia ki jawani</h1>
            <div style="color:antiquewhite;">
            <span id="currentTime" style="color:antiquewhite;">0:00</span>
            <input id="timer" type="range" value="0" min="0" step="1">
            <span id="totalTime" style="color:antiquewhite;">0:00</span>
            </div>
            <div class="buttons">
              <button id="backward"  class="player_buttons"><svg version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve" width="35px" height="35px" fill="#000000" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .st0{fill:none;stroke:#000000;stroke-width:2;stroke-linejoin:round;stroke-miterlimit:10;} .st1{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;} </style> <polygon class="st1" points="17,9 17,23 26,16 "></polygon> <polygon class="st1" points="8,9 8,23 17,16 "></polygon> </g></svg></button>
              <button id="play" onclick="player()" class="player_buttons"><span id="playicon"><svg width="30px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.4086 9.35258C22.5305 10.5065 22.5305 13.4935 20.4086 14.6474L7.59662 21.6145C5.53435 22.736 3 21.2763 3 18.9671L3 5.0329C3 2.72368 5.53435 1.26402 7.59661 2.38548L20.4086 9.35258Z" stroke="#000000" stroke-width="2.5"></path> </g></svg>
            <audio id="audis"  preload="metadata" ></audio></button>
              <button id="forward" class="player_buttons"><svg version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve" width="35px" height="35px" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .st0{fill:none;stroke:#000000;stroke-width:2;stroke-linejoin:round;stroke-miterlimit:10;} .st1{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;} </style> <polygon class="st1" points="17,9 17,23 26,16 "></polygon> <polygon class="st1" points="8,9 8,23 17,16 "></polygon> </g></svg></button>
            </div>  
        </div>
    </div>
    <script type="module" src="../script.js"></script>
</body>
</html>
